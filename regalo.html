<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Un Regalo para Germán!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-font: 'Cormorant Garamond', serif;
            --secondary-font: 'Lato', sans-serif;
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #f0f0f0; /* Un gris muy claro para el contraste */
        }
        body {
            font-family: var(--secondary-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Centra el contenido verticalmente */
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05); /* Un sutil fondo translúcido */
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-family: var(--primary-font);
            font-size: clamp(2em, 5vw, 3.5em); /* Título responsivo */
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: clamp(1em, 2.5vw, 1.2em); /* Párrafos responsivos */
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 50px; /* Botón con bordes redondeados */
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease; /* Transición suave para el hover */
            text-transform: uppercase;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
            background-color: #fff;
        }
        /* Media query para móviles más pequeños */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .btn {
                width: 100%;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños, Germán!</h1>
        <p>He querido celebrar tu pasión por la fotografía con un regalo muy especial.</p>
        <p>Este es un espacio digital diseñado para que tu arte brille como se merece. Es un regalo que espero te acompañe durante mucho tiempo en tu carrera.</p>
        <a href="https://germannoriega.vercel.app/" class="btn">¡Descubre tu regalo!</a>
    </div>
</body>
</html>
